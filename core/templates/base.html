{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WeatherOnline</title>
    <link rel="icon" href="{% static "img/logo.png" %}" sizes="32x32" type="image/png">
    <link rel="stylesheet" href="{% static "node_modules/bootstrap/dist/css/bootstrap.css" %}">
    <link rel="stylesheet"
          href="{% static "fonts/material-design-iconic-font/css/material-design-iconic-font.min.css" %}">

    <link rel="stylesheet" href="{% static "css/sidebar.css" %}">
</head>
<body style="background-color: #f5f5f5">
<nav class="navbar fixed-top navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">WeatherOnline</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">

            </ul>
            <ul class="navbar-nav">
                <li class="nav-item p-b-2">
                    <a class="nav-link" href="#"><i style="font-size: 25px" class="zmdi zmdi-account zmdi-hc-fw"></i> <span style="font-size: 20px">{{ username }}</span></a>
                </li>
                <li class="nav-item pb-1 pl-2">
                    <a class="nav-link" href="{% url 'logout-user' %}" ><i style="font-size: 25px" class="him-icon zmdi zmdi-power"></i> <span style="font-size: 20px"></span></a>
                </li>
            </ul>
        </div>
    </nav>

<div class="container-fluid">

        <div style="width: 100%" >
            {% block content %}

            {% endblock %}

        </div>


</div>

</body>
<script src="{% static "node_modules/jquery/dist/jquery.min.js" %}"></script>
<script src="{% static "node_modules/bootstrap/dist/js/bootstrap.js" %}"></script>
<script src="{% static "js/page_base.js" %}"></script>

<script>
    $(document).ready(function () {
        coreBase.load()
    })

</script>
{% block ChildJS %}


{% endblock %}
</html>
