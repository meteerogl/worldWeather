{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static "node_modules/bootstrap/dist/css/bootstrap.css" %}">
    <link rel="stylesheet"
          href="{% static "fonts/material-design-iconic-font/css/material-design-iconic-font.min.css" %}">
    <link rel="stylesheet" href="{% static "css/login.css" %}">
    <link rel="icon" href="{% static "img/logo.png" %}" sizes="32x32" type="image/png">
    <title>WorldWeather</title>
</head>
<body class="text-center">

<form class="form-signin" method="post" action="{% url 'login-user' %}">
    <img class="mb-5" src="{% static "img/logo.png" %}" alt="" width="130" height="130">
    {% csrf_token %}
    {% if next %}
        <input type="hidden" name="next" value="{{ next }}" />
    {% endif %}
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="text" name="username" id="inputUserName" class="form-control" placeholder="User Name" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" name="password" id="inputPassword" class="form-control mt-3" placeholder="Password" required>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <h6 class="h6 mt-3 mb-3 font-weight-normal">Don't have an account? <a href="{% url 'register-user' %}">Sign Up</a></h6>
    <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
</form>
</body>
<script src="{% static "node_modules/jquery/dist/jquery.min.js" %}"></script>
<script src="{% static "node_modules/bootstrap/dist/js/bootstrap.js" %}"></script>
</html>
